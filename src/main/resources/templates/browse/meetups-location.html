<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title th:text="${location.location}"></title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified JavaScript -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
    <th:block th:replace="fragments/header :: main-header"/>
</head>
<body>
<th:block th:replace="fragments/nav-bar :: browse"/>

<div class="container" >
    <h1 th:text="${location.location}"></h1>
    <div class="row" >
        <div class="row" >
            <div class="col s12" th:each="meetup : ${meetups}">
                <div class="card">
                    <div class="card-content">
                        <div class="card-title">
                            <div>

                                <a th:href="@{'/meetups/' + ${meetup.id}}">
                                    <h5  th:text="${meetup.title}"></h5>
                                </a>

                            </div>

                        </div>
                        <p th:text="${meetup.description}"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<script>
    $(".button-collapse").sideNav();
</script>
</body>
</html>
