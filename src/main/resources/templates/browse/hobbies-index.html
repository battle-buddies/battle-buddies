<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Browse Hobbies</title>
    <th:block th:replace="fragments/header :: profile-header"/>

</head>
<body>
<th:block th:replace="fragments/nav-bar :: browse"/>
<h1>HOBBIES</h1>
<div class="container" >
    <div class="row" >
        <div class="col s4" th:each="hobby: ${hobbies}">
            <div class="card card-small">
                <div class="card-content">
                    <a th:href="@{'/browse/hobbies/' + ${hobby.id}}">
                        <span class="card-title" th:text="${hobby.hobby}"></span>
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>



</body>
</html>
