<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title th:text="${location.location}"></title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified JavaScript -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Montserrat|Raleway:500&display=swap" rel="stylesheet">

    <th:block th:replace="fragments/header :: main-header"/>
</head>
<body>
<th:block th:replace="fragments/nav-bar :: main-nav"/>

<div class="container" >
    <h1 th:text="${location.location}"></h1>
    <div class="row" >
        <div class="col s4" th:each="profile: ${profiles}">
            <div class="card card-small">
                <div class="card-content">
                    <a th:href="@{'/users/profile/' + ${profile.getUser().id}}">
                        <div class="card-image">
                            <th:block th:each=" photo: ${profile.getPhotos()}">
                            <img th:src="@{${'/uploads/' + photo.getUrl() }}">
                            </th:block>
                        </div>

                        <span class="card-title" th:text="${profile.firstName + ' '+ profile.lastName}"></span>
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>


<script>
    $(".button-collapse").sideNav();
</script>
</body>
</html>
