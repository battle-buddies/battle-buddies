<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title th:text="${hobby.hobby}"></title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified JavaScript -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Montserrat|Raleway:500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/browse-style.css">
    <style>

       .header{
           margin-top: 0;
           padding-top: 2em;
       }
    </style>
    <th:block th:replace="fragments/header :: main-header"/>
</head>
<body>
<th:block th:replace="fragments/nav-bar :: main-nav"/>

<div class="container" >
    <div class="header">
    <h1 class="header" th:text="${hobby.hobby}"></h1>
    </div>
    <div class="row" >
        <ul id="hexGrid">

            <th:block class="col s4" th:each="profile: ${profiles}">
                <li class="hex">
                    <div class="hexIn">
                        <a class="hexLink" th:href="@{'/users/profile/' + ${profile.getUser().id}}">
                            <th:block th:if="${profile.photo != null}">
                                <img th:src="${profile.photo.url}" alt="" />
                            </th:block>
                            <th:block th:if="${profile.photo == null}">
                                <img src="/img/profile-avatar.png" alt="" />
                            </th:block>
                            <h1 th:text="${profile.firstName + ' '+ profile.lastName}"></h1>
                            <p th:text="${profile.branch.branch}"></p>

                        </a>
                    </div>
                </li>
            </th:block>

        </ul>
    </div>
</div>
<footer class="page-footer grey darken-3">
    <div class="row">
        <div class="col s6 s12">
            <h5 class="white-text">Battle Buddies</h5>
            <h6 style="text-align: left"><a th:href="@{'/about'}">About Us</a></h6>
        </div>
    </div>
</footer>
<script>
    $(".button-collapse").sideNav();
</script>

</body>
</html>
