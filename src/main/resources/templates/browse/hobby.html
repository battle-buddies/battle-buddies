<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title th:text="${hobby.hobby}"></title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified JavaScript -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>

</head>
<body>
<th:block th:replace="fragments/nav-bar :: browse"/>
<h1 th:text="${hobby.hobby}"></h1>

<div class="container" >
    <div class="row" >
        <div class="col s4" th:each="profile: ${profiles}">
            <div class="card card-small">
                <div class="card-content">
                    <a th:href="@{'/users/profile/' + ${profile.getUser().id}}">
                        <span class="card-title" th:text="${profile.firstName + ' '+ profile.lastName}"></span>
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    $(".button-collapse").sideNav();
</script>

</body>
</html>
