<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<th:block th:fragment="profile-links">
    <!-- Google fonts and materialize -->
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.deep_purple-pink.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Add to for Chrome on Android -->
    <link rel="icon" sizes="192x192" href="/img/android-desktop.png">
    <!-- Add for Safari on iOS -->
    <link rel="apple-touch-icon-precomposed" href="/img/ios-desktop.png">
    <!-- Tile icon for Win8 (144x144 + tile color) -->
    <link rel="shortcut icon" href="/img/favicon.png">
    <link rel="stylesheet" href="/css/profile.css">

</th:block>
