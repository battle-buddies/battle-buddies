<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Meet Ups</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified JavaScript -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Montserrat|Raleway:500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/browse-style.css">

    <th:block th:replace="fragments/header :: main-header"/>
    <style>
        .flex{
            display: flex;
            justify-content: space-between;
        }

        .mt{
            margin-top: 3.7em;
        }

        .container{
            padding-top:6em;
        }
        .flex h1{
            color: #424242;
        }

    </style>
</head>
<th:block th:replace="fragments/nav-bar :: main-nav"/>
<body>


    <div class="container" >
        <div class="flex">
            <h1>Meetups</h1>
            <a class="btn waves-light col s5 mt" href="/meetups/create"> Create New Meetup</a>

        </div>
        <div class="row" >
            <div class="col s12" th:each="meetup : ${meetups}">
                <div class="card">
                    <div class="card-content">
                        <div class="card-title">
                            <div class="flex">

                                <a class="dark-link" th:href="@{'/meetups/' + ${meetup.id}}">
                                    <h5  th:text="${meetup.title}"></h5>
                                </a>

                                <a class="dark-link" th:href="@{'/browse/meetups-locations/' + ${meetup.location.id}}">
                                    <h5 th:text="${meetup.location.location}"></h5>
                                </a>
                            </div>

                        </div>
                        <p th:text="${meetup.description}"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

<!--            </div>-->
<!--        </div>-->
<!--    </footer>-->
</body>

</script>
</html>
